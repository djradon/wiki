<h1 id="particle">Particle<a aria-hidden="true" class="anchor-heading icon-link" href="#particle"></a></h1>
<ul>
<li>function word associated with another word or phrase to impart meaning </li>
<li>are typically words that encode grammatical categories (such as negation, mood, tense, or case), <a href="/wiki/notes/WrLiMaxriUSh0NLhu8gX2">clitic</a>, or fillers or (oral) discourse markers</li>
</ul>

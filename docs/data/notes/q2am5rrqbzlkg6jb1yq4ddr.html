<h1 id="golden-algorithm">Golden Algorithm<a aria-hidden="true" class="anchor-heading icon-link" href="#golden-algorithm"></a></h1>
<ul>
<li>the idea that any problem you’re experiencing has a corresponding emotion you’re trying to avoid. By evading that feeling, you’re actually more likely to amplify it.</li>
</ul>

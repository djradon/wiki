<h1 id="owl-rl">OWL RL<a aria-hidden="true" class="anchor-heading icon-link" href="#owl-rl"></a></h1>
<h2 id="limitations">Limitations<a aria-hidden="true" class="anchor-heading icon-link" href="#limitations"></a></h2>
<ul>
<li>OWL 2 RL supports all axioms of OWL 2 apart from disjoint unions of classes (DisjointUnion) and reflexive object property axioms (ReflexiveObjectProperty).</li>
</ul>

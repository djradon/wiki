<h1 id="jungle">Jungle<a aria-hidden="true" class="anchor-heading icon-link" href="#jungle"></a></h1>
<ul>
<li>unlike a <a href="/wiki/notes/x0n9zjtg0eeq1urv5suyw00">Digital Garden</a>, a digital jungle is a poorly-tended, rampant collection of notes, usually for personal use, i.e., not fit for public consumption. </li>
<li>note quality varies; most notes are stubs with no development; other notes are overgrown or weeds from other places</li>
</ul>
